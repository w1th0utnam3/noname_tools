sudo: require

# Enable C++ support
language: cpp

# Compiler selection
compiler:
  - gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-6
      - cmake

# Build steps
script:
  # Export CC and CXX to tell cmake which compiler to use
  - export CC=/usr/bin/gcc-6
  - export CXX=/usr/bin/g++-6
  # Check versions of gcc, g++ and cmake
  - /usr/bin/gcc-6 -v
  - /usr/bin/g++-6 -v
  - cmake --version
  # Run tests
  - mkdir build
  - cd build
  - cmake .. -G"Unix Makefiles"
  - make
  - make test
